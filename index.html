<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora</title>
  
  </head>
  <body>
    <div id="calculadora">
      <div id="contas">
        <div id="visor"></div>
        <div id="operacao"></div>
      </div>
      <div id="botao">
        <button id="botaog" onclick="clean()" >AC</button>
        <button  onclick="back()"><</button>
        <button  onclick="insert('/')">รท</button>
        <button class="nmr" onclick="insert('7')">7</button>
        <button class="nmr" onclick="insert('8')">8</button>
        <button class="nmr" onclick="insert('9')">9</button>
        <button onclick="insert('*')">x</button>
        <button class="nmr" onclick="insert('4')">4</button>
        <button class="nmr" onclick="insert('5')">5</button>
        <button class="nmr" onclick="insert('6')">6</button>
        <button onclick="insert('-')">-</button>
        <button class="nmr" onclick="insert('1')">1</button>
        <button class="nmr" onclick="insert('2')">2</button>
        <button class="nmr" onclick="insert('3')">3</button>
        <button onclick="insert('+')">+</button>
        <button class="nmr" onclick="insert('0')">0</button>
        <button class="nmr" onclick="insert('.')">.</button>
        <button id="botaog" onclick="calcular()">=</button>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
